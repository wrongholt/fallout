<html>
<script>
var county = prompt("What county are you from?");
var message;

if (county == "Rusk" || county == "Dunn") {
  message = "You live in " + county + " County. \nPlease donate to the Park Cleanup fund.";
} else { 
  message = "You live in " + county + " County. \nWelcome to the area.";
}
document.write(message);
</script>
</html>
